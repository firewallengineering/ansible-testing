---
- hosts: all
  become: true
  tasks:

  - name: Install Apache2 and php package for Ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == 'Ubuntu'

  - name: Install Apache2 and php package for RedHat
    dnf:
      name: 
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == 'RedHat'